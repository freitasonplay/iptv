<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Streaming</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        .header {
            background-image: url('https://via.placeholder.com/1500x600'); /* Substitua pelo link da imagem do Homem-Aranha */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 200px 20px;
            color: white;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .plans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            padding: 20px;
            max-width: 1200px;
        }
        .plan {
            background-color: #1c1c1c;
            border: 2px solid #ff0080;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .plan h2 {
            background-color: #ff0080;
            color: white;
            margin: -20px -20px 10px -20px;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
        }
        .plan p {
            margin: 10px 0;
            font-size: 18px;
        }
        .plan .price {
            font-size: 24px;
            color: #00cc66;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            background-color: #00cc66;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #00994d;
        }
        .whatsapp-button {
            margin-top: 15px;
        }
        .whatsapp-button a {
            text-decoration: none;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .whatsapp-button a:hover {
            background-color: #1da851;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <div class="header">
        <h1>Assista ao melhor do streaming com Homem-Aranha e muito mais!</h1>
    </div>

    <!-- Planos -->
    <div class="plans">
        <div class="plan">
            <h2>Mensal</h2>
            <p>30 dias de acesso</p>
            <p class="price">R$ 29,90</p>
            <div class="buttons">
                <a href="#">Assinar Agora</a>
            </div>
            <div class="whatsapp-button">
                <a href="https://wa.me/5511999999999" target="_blank">Fale no WhatsApp</a>
            </div>
        </div>
        <div class="plan">
            <h2>Trimestral</h2>
            <p>3 meses de acesso</p>
            <p class="price">R$ 75,00</p>
            <div class="buttons">
                <a href="#">Assinar Agora</a>
            </div>
            <div class="whatsapp-button">
                <a href="https://wa.me/5511999999999" target="_blank">Fale no WhatsApp</a>
            </div>
        </div>
        <div class="plan">
            <h2>Anual</h2>
            <p>12 meses de acesso</p>
            <p class="price">R$ 180,00</p>
            <div class="buttons">
                <a href="#">Assinar Agora</a>
            </div>
            <div class="whatsapp-button">
                <a href="https://wa.me/5511999999999" target="_blank">Fale no WhatsApp</a>
            </div>
        </div>
    </div>
</body>
</html>
