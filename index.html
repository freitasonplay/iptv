<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreitasonPlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: url('https://jhorplay.live/wp-content/uploads/2024/06/homemaranha_iptv_jhorplay.webp'); /* Substitua pela imagem do Homem-Aranha */
            background-size: cover;
            background-position: center;
            height: 100vh;
            padding: 20px;
        }

        .banner-content {
            max-width: 500px;
        }

        .banner-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .banner-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .banner-buttons {
            display: flex;
            gap: 10px;
        }

        .banner-buttons a {
            text-decoration: none;
            color: white;
            background-color: #e50914;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .banner-buttons a:hover {
            background-color: #b20710;
        }

        .banner img {
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h2>A MELHOR LISTA IPTV COM TESTE GRATIS DO BRASIL</h2>
            <p>Assista a todos os seus canais de TV e streaming preferidos com qualidade e estabilidade.</p>
            <div class="banner-buttons">
                <a href="#">Assinar Agora</a>
                <a href="#">Teste Gr√°tis</a>
            </div>
        </div>
        <img src="https://i.imgur.com/VUplW4x.jpg" alt="Homem-Aranha">
    </div>
</body>
</html>
