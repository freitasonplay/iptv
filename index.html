<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        /* Barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 50px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #e50914;
        }

        /* Banner principal */
        .banner {
            position: relative;
            height: 70vh;
            background-image: url('https://source.unsplash.com/1600x900/?movie');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .banner h1 {
            font-size: 3rem;
        }

        .banner p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .banner .buttons {
            margin-top: 20px;
        }

        .banner .buttons a {
            text-decoration: none;
            color: white;
            background-color: #e50914;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .banner .buttons a:hover {
            background-color: #b00710;
        }

        /* Seções de categorias */
        .category {
            margin: 20px 0;
            padding: 0 20px;
        }

        .category h2 {
            margin-bottom: 10px;
        }

        .category .row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .category .row img {
            height: 150px;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .category .row img:hover {
            transform: scale(1.1);
        }

        /* Estilo para scrollbar */
        .category .row {
            scrollbar-width: thin;
            scrollbar-color: #e50914 transparent;
        }

        .category .row::-webkit-scrollbar {
            height: 6px;
        }

        .category .row::-webkit-scrollbar-thumb {
            background-color: #e50914;
            border-radius: 10px;
        }

        .category .row::-webkit-scrollbar-track {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Minha Lista</a></li>
        </ul>
    </div>

    <!-- Banner principal -->
    <div class="banner">
        <h1>Descubra o melhor do entretenimento</h1>
        <p>Assista a filmes e séries exclusivos agora mesmo. Sem comerciais. Cancele a qualquer momento.</p>
        <div class="buttons">
            <a href="#">Assista Agora</a>
            <a href="#">Saiba Mais</a>
        </div>
    </div>

    <!-- Seção de categorias -->
    <div class="category">
        <h2>Populares na Netflix</h2>
        <div class="row">
            <img src="https://source.unsplash.com/200x300/?action" alt="Filme 1">
            <img src="https://source.unsplash.com/200x300/?drama" alt="Filme 2">
            <img src="https://source.unsplash.com/200x300/?comedy" alt="Filme 3">
            <img src="https://source.unsplash.com/200x300/?thriller" alt="Filme 4">
            <img src="https://source.unsplash.com/200x300/?romance" alt="Filme 5">
        </div>
    </div>

    <div class="category">
        <h2>Recomendados para Você</h2>
        <div class="row">
            <img src="https://source.unsplash.com/200x300/?animation" alt="Filme 1">
            <img src="https://source.unsplash.com/200x300/?sci-fi" alt="Filme 2">
            <img src="https://source.unsplash.com/200x300/?fantasy" alt="Filme 3">
            <img src="https://source.unsplash.com/200x300/?mystery" alt="Filme 4">
            <img src="https://source.unsplash.com/200x300/?horror" alt="Filme 5">
        </div>
    </div>
</body>
</html>
